<div class="text-center p-4">
  <h3 class="font-orbitron text-xl mb-4" [ngClass]="{'text-blue-400': isPlayer, 'text-red-400': !isPlayer}">
    {{ title }}
  </h3>
  <div class="mb-3">
    <p class="text-cyan-200 text-sm">WIN RATE</p>
    <p class="text-2xl font-bold">{{ winRate | number:'1.0-0' }}%</p>
  </div>
  <div class="mb-3">
    <p class="text-cyan-200 text-sm mb-2">MOST USED</p>
    <div class="h-10 flex justify-center items-center">
      <span *ngIf="mostUsed" [innerHTML]="mostUsed | safeHtml"></span>
      <span *ngIf="!mostUsed">-</span>
    </div>
  </div>
  <div class="relative">
    <p class="text-cyan-200 text-sm mb-2">LAST 5</p>
    <div class="flex justify-center items-center space-x-2 h-8">
      <div *ngIf="historyDisplay" [innerHTML]="historyDisplay | safeHtml"></div>
      <div *ngIf="!historyDisplay">-</div>
    </div>
    <div class="history-tooltip absolute bottom-full mb-2 w-64 bg-gray-900 bg-opacity-90 border rounded-lg p-2 text-xs z-10 hidden"
         [ngClass]="{'border-blue-500': isPlayer, 'border-red-500': !isPlayer}">
      <div class="flex flex-wrap gap-1 justify-center">
      </div>
    </div>
  </div>
</div>
